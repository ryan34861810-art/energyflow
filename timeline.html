<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>能源流時間軸視覺化</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #343a40;
      color: white;
      padding: 15px 20px;
    }
    header h1 { margin: 0; font-size: 20px; }
    .slider-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #343a40;
      padding: 15px;
      gap: 15px;
    }
    #yearLabel {
      color: #ffc107;
      font-weight: bold;
      font-size: 18px;
      min-width: 80px;
      text-align: center;
    }
    #chart { width: 100%; height: 600px; }
    svg text { font-size: 12px; fill: #333; }
    .tooltip {
      position: absolute;
      background: white;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      pointer-events: none;
      font-size: 13px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <header>
    <h1>臺灣能源流視覺化（部門層級）</h1>
  </header>
  <div class="slider-container">
    <input type="range" id="yearSlider" min="1984" max="2024" step="1" value="1984" />
    <span id="yearLabel">1984</span>
  </div>
  <div id="chart"></div>
  <div class="tooltip" id="tooltip" style="opacity:0;"></div>

  <script>
    const repoRaw = "https://raw.githubusercontent.com/ryan34861810-art/energyflow/main/";
    const fileStart = 73;
    const fileEnd = 113;
    const DEPARTMENT_LEVELS = ["工業部門","運輸部門","農業部門","服務業部門","住宅部門","轉換效率損失"];

    const years = [];
    for (let i = fileStart; i <= fileEnd; i++) {
      const year = i + 1911;
      years.push({ file: `template${i.toString().padStart(3, '0')}.csv`, year });
    }

    const yearSlider = d3.select("#yearSlider")
      .attr("min", years[0].year)
      .attr("max", years[years.length - 1].year)
      .on("input", function() {
        const y = +this.value;
        d3.select("#yearLabel").text(y);
        const match = years.find(yy => yy.year === y);
        if (match) loadYear(match.file, y);
      });

    const tooltip = d3.select("#tooltip");
    let yearData = {}; // {1984: Map(key,value)}

    async function loadYear(filename, year) {
      const url = repoRaw + filename;
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("讀取失敗");
        const csvText = await response.text();
        const data = d3.csvParse(csvText);

        // 🔸 僅保留部門層級的流向
        const filtered = data.filter(d =>
          DEPARTMENT_LEVELS.includes(d.Target.trim())
        );

        // 儲存今年資料
        const linkMap = new Map();
        filtered.forEach(d => {
          const key = `${d.Source}->${d.Target}`;
          linkMap.set(key, +d["Value(kKLOE)"]);
        });
        yearData[year] = linkMap;

        drawSankey(filtered, year);
      } catch (err) {
        console.log(`❌ ${filename} 無法讀取：${err.message}`);
        d3.select("#chart").html(`<p style="text-align:center;">${year} 年資料讀取失敗</p>`);
      }
    }

    function drawSankey(data, year) {
      d3.select("#chart").html("");
      const width = document.getElementById("chart").clientWidth;
      const height = 600;

      const svg = d3.select("#chart").append("svg")
        .attr("width", width)
        .attr("height", height);

      const nodes = Array.from(new Set(data.flatMap(d => [d.Source, d.Target]))).map(name => ({ name }));
      const nodeIndex = Object.fromEntries(nodes.map((n, i) => [n.name, i]));
      const links = data.map(d => ({
        source: nodeIndex[d.Source],
        target: nodeIndex[d.Target],
        sourceName: d.Source,
        targetName: d.Target,
        value: +d["Value(kKLOE)"]
      }));

      const sankey = d3.sankey()
        .nodeWidth(20)
        .nodePadding(20)
        .extent([[1, 1], [width - 1, height - 6]]);

      const graph = sankey({ nodes: nodes.map(d => Object.assign({}, d)), links });

      // 節點
      svg.append("g")
        .selectAll("rect")
        .data(graph.nodes)
        .join("rect")
        .attr("x", d => d.x0)
        .attr("y", d => d.y0)
        .attr("height", d => d.y1 - d.y0)
        .attr("width", d => d.x1 - d.x0)
        .attr("fill", d => DEPARTMENT_LEVELS.includes(d.name) ? "#007bff" : "#6c757d");

      // 連結
      svg.append("g")
        .attr("fill", "none")
        .selectAll("path")
        .data(graph.links)
        .join("path")
        .attr("d", d3.sankeyLinkHorizontal())
        .attr("stroke", "#999")
        .attr("stroke-width", d => Math.max(1, d.width))
        .attr("opacity", 0.5)
        .on("mousemove", function(event, d) {
          const prevYear = year - 1;
          const key = `${d.sourceName}->${d.targetName}`;
          const currentVal = d.value;
          let diffText = "無資料";

          if (yearData[prevYear] && yearData[prevYear].has(key)) {
            const prevVal = yearData[prevYear].get(key);
            const diff = ((currentVal - prevVal) / prevVal) * 100;
            const sign = diff >= 0 ? "↑" : "↓";
            const color = diff >= 0 ? "green" : "red";
            diffText = `<span style="color:${color}">${sign}${Math.abs(diff).toFixed(1)}%</span>`;
          }

          tooltip.transition().duration(100).style("opacity", 1);
          tooltip.html(`
            <strong>${d.sourceName} → ${d.targetName}</strong><br>
            流量：${currentVal.toLocaleString()} kKLOE<br>
            與前一年變化：${diffText}
          `)
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 30) + "px");
        })
        .on("mouseleave", () => tooltip.transition().duration(200).style("opacity", 0));

      // 標籤
      svg.append("g")
        .style("font", "12px sans-serif")
        .selectAll("text")
        .data(graph.nodes)
        .join("text")
        .attr("x", d => d.x0 < width / 2 ? d.x1 + 6 : d.x0 - 6)
        .attr("y", d => (d.y1 + d.y0) / 2)
        .attr("dy", "0.35em")
        .attr("text-anchor", d => d.x0 < width / 2 ? "start" : "end")
        .text(d => d.name);

      // 年份標題
      svg.append("text")
        .attr("x", 20)
        .attr("y", 30)
        .attr("font-size", "20px")
        .attr("font-weight", "bold")
        .text(`${year} 年能源流`);
    }

    // 預設載入第一個年份
    loadYear(years[0].file, years[0].year);
  </script>
</body>
</html>
