<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>能源流視覺化 — 首頁</title>
  <style>
    :root{--bg:#f7f9fb;--card:#ffffff;--accent:#0b63d6;--muted:#6b7280}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans TC',sans-serif;margin:0;background:var(--bg);color:#111}
    header{background:linear-gradient(90deg,#072146 0%, #0b63d6 60%);color:white;padding:48px 20px;text-align:center}
    h1{margin:0;font-size:32px}
    p.lead{margin:8px 0 0;color:rgba(255,255,255,0.9)}
    .hero-cta{margin-top:18px}
    .btn{display:inline-block;padding:12px 18px;border-radius:8px;background:white;color:#072146;text-decoration:none;font-weight:600}
    main{padding:40px 20px;text-align:center}
    .features{display:flex;justify-content:center;gap:20px;flex-wrap:wrap;margin-top:32px}
    .card{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(9,30,66,0.06);max-width:300px;flex:1 1 280px}
    .card h3{margin-top:0;font-size:20px;color:#0b63d6}
    .card p{color:var(--muted);font-size:14px}
    footer{padding:20px;text-align:center;color:var(--muted);font-size:14px;margin-top:40px}
  </style>
</head>
<body>
  <header>
    <h1>能源流視覺化</h1>
    <p class="lead">以互動式圖表呈現能源生產、傳輸與消耗資訊</p>
    <div class="hero-cta">
      <a class="btn" href="#">開始探索</a>
    </div>
  </header>

  <main>
    <h2>我們的特色</h2>
    <div class="features">
      <div class="card">
        <h3>清楚的能源流</h3>
        <p>以視覺化方式呈現能源來源與流向，幫助理解能源系統。</p>
      </div>
      <div class="card">
        <h3>多層級分析</h3>
        <p>可依時間、能源種類等條件進行資料篩選與分析。</p>
      </div>
      <div class="card">
        <h3>永續轉型</h3>
        <p>協助推動再生能源與減碳策略，促進能源轉型。</p>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Energy Flow Visualization — 首頁示範
  </footer>
</body>
</html>
